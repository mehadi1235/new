<!DOCTYPE html>
<html>
  <head>
    <title>My HTML Page</title>
  </head>
  <body>
    <p>Click the button to replace the domain in the URL:</p>
    <input type="text" id="url" value="https://www.old-domain.com/path/to/page.html">
    <input type="text" id="oldDomain" value="old-domain">
    <input type="text" id="newDomain" value="new-domain">
    <button onclick="replaceDomain()">Replace Domain</button>
    
    <script>
      function replaceDomain() {
        const urlInput = document.getElementById('url');
        const oldDomainInput = document.getElementById('oldDomain');
        const newDomainInput = document.getElementById('newDomain');
        
        const url = urlInput.value;
        const oldDomain = oldDomainInput.value;
        const newDomain = newDomainInput.value;
        
        const regex = new RegExp(oldDomain, 'gi');
        const newUrl = url.replace(regex, newDomain);
        
        urlInput.value = newUrl;
      }
    </script>
  </body>
</html>
